<div class="header">
    <div class="header-main">
        <div routerLink="/" class="option option-img">
            <img src="./assets/teamruns-full-logo.png" alt="image">
        </div>
        <div routerLink="/leaderboards" class="option">
            <span>Leaderboards</span>
        </div>
        <div routerLink="/faq" class="option">
            <span>FAQ</span>
        </div>
        <div routerLink="/guides" class="option">
            <span>Guides</span>
        </div>
        <div routerLink="/issues" class="option">
            <span>Issues</span>
        </div>
    </div>
    <div class="header-extra">
        <div (click)="externalRedirect('https://discord.gg/MXXBBeF2')" class="option">
            <span>Join Discord</span>
        </div>
        <div (click)="externalRedirect('/rco')" class="option">
            <span>RCO</span>
        </div>
        <div (click)="externalRedirect('https://opengoal.dev/')" class="option">
            <span>OpenGOAL</span>
        </div>
        <div (click)="externalRedirect('https://jakmods.dev/')" class="option">
            <span>Jak Mods</span>
        </div>
